# ----- MISC. ----- {{{

# 
set -g default-terminal 'tmux-256color' 

# 0 is too far
set -g base-index 1
set -g pane-base-index 1

# enable mouse mode
set -g mouse on

# disable renaming windows automaticaly
set-option -g allow-rename off

# set time interval to repeat command to 1s
set -g repeat-time 1000

# }}}

# ----- BINDINGS ----- {{{
# remap prefix to 'C-a' instead of 'C-b'
unbind 'C-b'
set-option -g prefix 'C-a'
bind-key 'C-a' send-prefix

# bind reloading .tmux.conf to r
bind 'r' source-file ~/.tmux.conf

# use vim keybindings to navigate panes
bind 'h' select-pane -L
bind 'j' select-pane -D
bind 'k' select-pane -U
bind 'l' select-pane -R

# use vim keybindings to resize panes
bind -r 'C-h' resize-pane -L
bind -r 'C-j' resize-pane -D
bind -r 'C-k' resize-pane -U
bind -r 'C-l' resize-pane -R

bind -r 'M-h' resize-pane -L 5
bind -r 'M-j' resize-pane -D 5
bind -r 'M-k' resize-pane -U 5
bind -r 'M-l' resize-pane -R 5

# split windows verticaly with '\' and horizontaly with '-'
unbind '"'
bind '\' split-window -h
unbind '%'
bind '-' split-window -v

# }}}
