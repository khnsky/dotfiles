<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">

<!-- TODO maybe should place symlinks in user conf dir? -->
<!-- TODO maybe should symlink Inconsolata preset? -->

<fontconfig>
    <!-- pixel alignment -->
    <match target="font">
        <edit name="rgba" mode="assign">
            <const>rgb</const>
        </edit>
    </match>

    <!-- lcd filter for subpixel rendering -->
    <match target="font">
        <edit name="lcdfilter" mode="assign">
            <const>lcddefault</const>
        </edit>
    </match>
</fontconfig>
