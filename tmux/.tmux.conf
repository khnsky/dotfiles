# misc. {{{
# tmux color support
set -g default-terminal 'tmux-256color'
set -ga terminal-overrides ',st-256color:Tc'

#
set -g history-limit 20000

# 0 is too far
set -g base-index 1
set -g pane-base-index 1

# enable mouse mode
set -g mouse on

# disable renaming windows automaticaly
set-option -g allow-rename off

# set time interval to repeat command to 500ms
set -g repeat-time 500

# set time tmux waits after pressing escape for additional input
set -sg escape-time 0
# }}}

# bindings {{{
# set vi keybindings in status and copy mode
set -g status-keys vi
set -g mode-keys vi

# vi style x clipboard integration using xsel
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xsel -i -p && xsel -o -p | xsel -i -b'
bind-key p run 'xsel -o | tmux load-buffer - ; tmux paste-buffer'
# remap prefix to 'C-a' instead of 'C-b'
unbind 'C-b'
set -g prefix 'C-a'
bind 'C-a' send-prefix

# bind prefix t to show all panes in all windows (choose-tree?)
bind 't' choose-tree

# vim keybindings for splits
# unbind '%'
bind 's' split-window -v
# unbind '"'
bind 'v' split-window -h

# use vim keybindings to navigate panes
bind 'h' select-pane -L
bind 'j' select-pane -D
bind 'k' select-pane -U
bind 'l' select-pane -R

bind -r '<' resize-pane -L 5
bind -r '>' resize-pane -R 5
bind -r '+' resize-pane -U 5
bind -r '-' resize-pane -D 5

bind -r 'M-<' resize-pane -L 10
bind -r 'M->' resize-pane -D 10
bind -r 'M-+' resize-pane -U 10
bind -r 'M--' resize-pane -R 10

# bind reloading .tmux.conf to r
bind 'r' source-file ~/.tmux.conf
# }}}

# theme {{{
set -g status-bg default
set -g status-fg white
set -g window-status-current-fg red
# }}}
