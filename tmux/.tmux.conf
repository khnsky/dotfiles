# misc. {{{
# tmux color support
set -g default-terminal 'tmux-256color'
set -ga terminal-overrides ',*st-256color*:Tc'

set -g status-interval 0
set -g status-left ''
set -g status-right ''
set -g status-style bg=default
set -g status-justify centre

set -g pane-border-style fg=black
set -g pane-active-border-style fg=black
setw -g window-status-format '#[fg=blue]#[bg=default] #W#F '
setw -g window-status-current-format '#[fg=yellow]#[bg=default] #W#F '

set -g history-limit 20000

set -g base-index 1             # index windows from 1
set -g pane-base-index 1        # index panes from 1
set -g renumber-windows on      # keep numerical order of windows

set -g mouse on                 # enable mouse support

# set time tmux waits after pressing escape for additional input
set -sg escape-time 0
# }}}

# bindings {{{
set -g prefix 'C-a'
bind 'C-a' send-prefix
set -g prefix2 'C-b'
bind 'C-b' send-prefix -2

bind 'r' source-file ~/.tmux.conf
bind 't' choose-tree

# ViM style
set -g status-keys vi
set -g mode-keys vi

# vi style x clipboard integration using xsel
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel \
    'xsel -i -p && xsel -o -p | xsel -i -b'
bind ] run 'xsel -o | tmux load-buffer - ; tmux paste-buffer'

bind 's' split-window -v
bind 'v' split-window -h

bind 'h' select-pane -L
bind 'j' select-pane -D
bind 'k' select-pane -U
bind 'l' select-pane -R

bind -r 'Tab' last-window

bind -r '<' resize-pane -L 5
bind -r '>' resize-pane -R 5
bind -r '+' resize-pane -U 5
bind -r '-' resize-pane -D 5

bind -r 'M-<' resize-pane -L 10
bind -r 'M->' resize-pane -D 10
bind -r 'M-+' resize-pane -U 10
bind -r 'M--' resize-pane -R 10
# }}}
